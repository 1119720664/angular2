<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
  <div>用户名:<input type="text" [(ngModel)]="curContact.name" name="name"></div>
  <div>手机号:<input type="text" name="phone" [(ngModel)]="curContact.phone" mobile="11"></div>
  <div>密码:<input type="password" name="password" [(ngModel)]="curContact.password"></div>
  <div>确认密码:<input type="password" name="ConfirmPassword" [(ngModel)]="curContact.ConfirmPassword"></div>
  <button type="submit">注册</button>
</form>
<div>
     {{myForm.value | json}}
</div>
<hr>
<app-my-reactive-form></app-my-reactive-form>
