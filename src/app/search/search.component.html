<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group"  [ngClass]='{"has-error":formModel.hasError("minlength","title")}'>
     <label for="productTitle">商品名称:</label>
     <input formControlName="title" type="text" id="productTitle" class="form-control" placeholder="商品名称">
     <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">最少输入三个字符</span>
  </div>
  <div class="form-group"  [ngClass]='{"has-error":formModel.hasError("positiveNumber","price")}'>
     <label for="productPrice">商品价格:</label>
     <input type="text" id="productPrice" formControlName="price" class="form-control" placeholder="商品价格">
     <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">价格不能小于0</span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别:</label>
    <select id="productCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>{{msg}}
  </div>
</form>
